<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Under Construction</h1>
        <p>We're working hard to bring you something awesome. Stay tuned!</p>
        <!-- You can add any additional content or styling here -->
    </div>

    <script>
        // JavaScript code to animate the content
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");
            container.style.opacity = "1";
        });
    </script>
    
</body>
</html>
